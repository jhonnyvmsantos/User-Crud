<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../script.js"></script>
</head>

<body>
  <div class="navbar">
    <div>
      <h2 id="home-page">USER</h2>
    </div>

    <div class="navbar-menu" id="menu-button">
      <img src="../imgs/menu.png" alt="navbar-menu" />
    </div>

    <nav>
      <ul>
        <li id="list-page">LISTAGEM</li>
        <li id="reg-page">CADASTRO</li>
      </ul>
    </nav>
  </div>

  <main id="register-main">
    <form action="../backend/process.php" method="POST">
      <h3>Cadastro de Usu√°rio</h3>

      <div class="reg-input">
        <p>Name</p>
        <input required type="text" id="name" name="name" placeholder="Insira seu nome completo..." />
      </div>

      <div class="reg-input">
        <p>Email</p>
        <input required type="text" id="email" name="email" placeholder="Insira seu email..." />
      </div>

      <div class="reg-input">
        <p>Password</p>
        <input required type="text" id="password" name="password" placeholder="Defina uma senha..." />
      </div>

      <div class="reg-input">
        <p>Confirm Password</p>
        <input required type="text" id="confirmPassword" name="confirmPassword" placeholder="Repita sua senha..." />
      </div>

      <div id="reg-button">
        <button type='submit' name="submit" id="submit">Enviar</button>
      </div>
    </form>
  </main>
</body>
